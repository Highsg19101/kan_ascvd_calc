<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI & BRI Calculator</title>
  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: 50px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>BMI & BRI Calculator</h1>

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter your weight" />

  <label for="height">Height (cm):</label>
  <input type="number" id="height" placeholder="Enter your height" />

  <label for="waist">Waist Circumference (cm):</label>
  <input type="number" id="waist" placeholder="Enter your waist (optional)" />

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
